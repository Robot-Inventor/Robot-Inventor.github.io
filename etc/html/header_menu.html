<script>
    var loadingStatus = 1;
    $(function() {
        $(".overlay_open_button").click(function() {
            $(".overlay").fadeIn();
        });
        $(".overlay_close_button").click(function() {
            $(".overlay").fadeOut();
        });
        var e = document.getElementByClassName("now_loading");
        e.style.display = "block";
    });
    $(window).on('load', function() {
        $(".now_loading").fadeOut();
        loadingStatus = 0;
    });
    setTimeout(function(){
        if(loadingStatus == 1) {
            $(".now_loading").fadeOut();
        }
    },1000);
</script>
