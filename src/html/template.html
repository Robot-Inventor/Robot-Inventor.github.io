<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140830854-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());

        gtag("config", "UA-140830854-3");
    </script>
    <link rel="preconnect" href="https://www.google-analytics.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/index.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/icon/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/icon/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/icon/favicon/favicon-16x16.png">
    <link rel="manifest" href="/src/icon/favicon/site.webmanifest">
    <link rel="mask-icon" href="/src/icon/favicon/safari-pinned-tab.svg" color="#ffa4a4">
    <link rel="shortcut icon" href="/src/icon/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Robot Inventor">
    <meta name="application-name" content="Robot Inventor">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/src/icon/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>${title} - ${site_name}</title>
    <meta name="description" content="${description}">
    <meta property="og:url" content="${page_url}">
    <meta property="og:type" content="${og_type}">
    <meta property="og:title" content="${title}">
    <meta property="og:description" content="${description}">
    <meta property="og:site_name" content="${site_name}">
    <meta property="og:image" content="${thumbnail_image}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@${twitter_id}">
</head>
<body>
    <header>
        <button id="menu_icon" title="メニュー">
            <div id="menu_icon_line_top"></div>
            <div id="menu_icon_line_center"></div>
            <div id="menu_icon_line_bottom"></div>
        </button>
        <a href="/" id="top_link">
            <span id="site_logo_placeholder">ROBOT INVENTOR</span>
            <img data-src="/src/icon/logo.svg" data-alt="ROBOT INVENTOR" id="site_logo">
        </a>
        <div id="menu_overlay"></div>
        <div id="menu_bar">
            <div id="menu_bar_contents">
                <div>
                    <a href="/">トップへ</a>
                </div>
                <div>
                    <a href="/article">記事一覧</a>
                </div>
                <div>
                    <a href="/notice">お知らせ</a>
                </div>
            </div>
        </div>
    </header>
    <main id="article_container">
        <article id="article_container_inner">
            ${contents}
        </article>
    </main>
    <footer>
        Copyright &copy; 2022 Robot-Inventor All rights reserved.
        <p>
            <a href="/tos/">利用規約</a>・<a href="/privacy/">プライバシーポリシー</a>
        </p>
        <p>
            <a href="https://twitter.com/keita_roboin">Twitter</a>・<a href="https://github.com/Robot-Inventor">GitHub</a>
        </p>
    </footer>
    <script src="/src/js/index.min.js"></script>
</body>
</html>
